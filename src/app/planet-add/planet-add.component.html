<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/planets']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="planetForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Planet Name" formControlName="name"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!planetForm.get('name').valid && planetForm.get('name').touched">Please enter Planet Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Planet Desc" formControlName="description"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!planetForm.get('description').valid && planetForm.get('description').touched">Please enter Planet Description</span>
        </mat-error>
      </mat-form-field>
       <div class="button-row">
        <button type="submit" [disabled]="!planetForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
